<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aura AI Music Player</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #050505;
      color: #ffffff;
      margin: 0;
      overflow-x: hidden;
    }
    /* Đảm bảo #root luôn cao bằng màn hình để hiển thị nội dung */
    #root {
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .font-syncopate { font-family: 'Syncopate', sans-serif; }
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .active-gradient {
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
    }
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
  </style>

  </head>
<body>
  <div id="root"></div>

  <script type="module" src="/index.tsx"></script>
</body>
</html>
